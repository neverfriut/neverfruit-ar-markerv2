<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR MARKER </title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene embedded arjs>

        <a-marker-camera type='pattern' url='pattern-sigurd_shirt_marker_4.patt'>

        <a-text value="Neverfruit" font="kelsonsans" width="6" material="color: white" position="2.5 0.25 -1.5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="2" material="color: blue" position="-2.5 2 -1.5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="10" material="color: yellow" position="-2.5 0.25 1.5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="3" material="color: black" position="-2.5 4 -1.5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="5" material="color: pink" position="4 0.25 -1.5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="1" material="color: grey" position="-2.5 0.25 9></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="9" material="color: purple" position="-2.5 3 -1.5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="11" material="color: red" position="3 5 -5"></a-text>
        <a-text value="Neverfruit" font="kelsonsans" width="4" material="color: orange" position="-1 0.25 -4"></a-text>
        
        
        
        
        
        
      
     </a-marker-camera>     
      
    </a-scene>
  </body>
</html>
